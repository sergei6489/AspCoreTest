<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular2 Aspnet5 Seed</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/css/Site.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="lib//system.js"></script>
    <style>
        .ui-datepicker{z-index:1151 !important;}
        .sidebar {
            display: none;
        }

        .label-Price {
            display: none;
        }

        .ng-invalid {
            border-left: 5px solid #a94442; 
        }

        .label-Margin {
            margin-right: 8px;
            margin-left: 8px;
        }
    </style>
    <script>
        System.config({
            defaultJSExtensions: true,
            packages: {
                'app': { defaultExtension: 'js' },
                'lib': { defaultExtension: 'js' },
            },
            map: {
                'rxjs': 'lib/rxjs',
            }
        });
    </script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/angular2.dev.js"></script>
    <script src="lib/router.dev.js"></script>
    <script src="lib/http.dev.js"></script>
    <script src="lib/rxjs/Rx.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        System.import('app/main').catch(console.log.bind(console));
    </script>
</head>
<base href="/">
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-brand">Shipments</div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a style="font-size: 14px;" href="#">Register</a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login<strong class="caret"></strong></a>
                    <div class="dropdown-menu" style="padding: 15px;">
                        <form action="@Url.Action(" LogIn","User")" method="post" class="form-horizontal navbar-form">
                            <input class="form-control margin-top" name="UserName" placeholder="Email" />
                            <input class="form-control margin-top" name="Password" placeholder="Password" />
                            <input type="submit" class="btn btn-success margin-top pull-right" value="Войти" />
                        </form>
                    </div>
                </li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid" style="margin-top:60px;">
        <myApp>Loading...</myApp>
    </div>
</body>
</html>
