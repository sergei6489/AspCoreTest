<div id="shipment-edit" class="">
    <form class="" >
            <div class="form-group">
                <label>Dictionary From</label>
                <select class="form-control" required
          [(ngModel)]="shipment.From"
            ngControl="From"  #From="ngForm" >
                    <option *ngFor="#direction of directions"></option>
                </select>
                <div [hidden]="From.valid || From.pristine" class="alert alert-danger">
                    Power is required
                </div>
            </div>
            <div class="form-group">
                <label>Dictionary To</label>
                <input required
          [(ngModel)]="shipment.To"
            ngControl="To"  #To="ngForm" class="form-control" />
                <div [hidden]="To.valid || To.pristine" class="alert alert-danger">
                    Power is required
                </div>
            </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" />
        </div>
        <input type="submit" value="Add" class="btn btn-success" />
    </form>
</div>
